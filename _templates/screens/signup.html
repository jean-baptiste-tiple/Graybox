<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription | [Projet]</title>
  <link rel="stylesheet" href="../../assets/wireframe.css">
</head>
<body class="wf-page">
  <!--
    SCREEN: Inscription
    DESCRIPTION: Page de creation de compte
    FLOW-IN: Login (lien)
    FLOW-OUT: Dashboard (succes), Login (lien)
    PERSONA: Nouveaux utilisateurs
    DATA: User (nom, email, mot de passe)
  -->

  <div class="wf-flex-center" style="min-height: 100vh; background: var(--wf-bg);">
    <div class="wf-container--narrow" style="width: 100%; padding: 1.5rem;">

      <!-- Logo / Nom de l'app -->
      <div class="wf-text--center wf-mb-3">
        <div class="wf-h2" data-component="app-logo">[Nom du Projet]</div>
        <p class="wf-text--muted wf-mt-1">Creez votre compte</p>
      </div>

      <!-- Formulaire d'inscription -->
      <div class="wf-card" style="padding: 1.5rem;">
        <form class="wf-stack--lg">
          <div class="wf-row">
            <div class="wf-col">
              <div class="wf-form-group">
                <label class="wf-label" for="firstname">Prenom</label>
                <input type="text" id="firstname" class="wf-input" placeholder="Marie">
              </div>
            </div>
            <div class="wf-col">
              <div class="wf-form-group">
                <label class="wf-label" for="lastname">Nom</label>
                <input type="text" id="lastname" class="wf-input" placeholder="Dupont">
              </div>
            </div>
          </div>

          <div class="wf-form-group">
            <label class="wf-label wf-label--required" for="email">Adresse email</label>
            <input type="email" id="email" class="wf-input" placeholder="vous@exemple.com">
          </div>

          <div class="wf-form-group">
            <label class="wf-label wf-label--required" for="password">Mot de passe</label>
            <input type="password" id="password" class="wf-input" placeholder="8 caracteres minimum">
            <span class="wf-help">Au moins 8 caracteres, une majuscule et un chiffre</span>
          </div>

          <div class="wf-form-group">
            <label class="wf-label wf-label--required" for="password-confirm">Confirmer le mot de passe</label>
            <input type="password" id="password-confirm" class="wf-input" placeholder="Retapez votre mot de passe">
          </div>

          <div class="wf-check">
            <input type="checkbox" id="terms">
            <label for="terms">J'accepte les <a href="#">conditions d'utilisation</a></label>
          </div>

          <button type="submit" class="wf-btn wf-btn--primary wf-btn--lg wf-w-full" data-action="signup" data-flow="home.html" data-transition="fade">Creer mon compte</button>
        </form>

        <!-- Etat erreur (decommenter pour montrer) -->
        <!--
        <div class="wf-alert wf-alert--error wf-mt-2">
          Cette adresse email est deja utilisee.
        </div>

        <div class="wf-form-group">
          <label class="wf-label wf-label--required" for="email-err">Adresse email</label>
          <input type="email" id="email-err" class="wf-input wf-input--error" value="marie@email.com">
          <span class="wf-help wf-help--error">Cette adresse est deja associee a un compte</span>
        </div>
        -->
      </div>

      <!-- Lien vers connexion -->
      <p class="wf-text--center wf-text--sm wf-text--muted wf-mt-2">
        Deja un compte ?
        <a href="login.html" data-flow="login.html" data-transition="slide-right">Se connecter</a>
      </p>

    </div>
  </div>

</body>
</html>
