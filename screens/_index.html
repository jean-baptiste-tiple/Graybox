<!DOCTYPE html>

  <title>Wireframes — Index</title>
  <link rel="stylesheet" href="../assets/wireframe.css">
  <style>
    .wf-index-header {
      padding: 2rem 1.5rem 1rem;
      border-bottom: 2px solid var(--wf-border);
      background: var(--wf-white);
    }
    .wf-index-header__title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    .wf-index-header__sub {
      font-size: 0.875rem;
      color: var(--wf-text-muted);
    }
    .wf-index-stats {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
      font-size: 0.8125rem;
    }
    .wf-index-stats__item {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }
    .wf-index-stats__dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
    }
    .wf-index-stats__dot--ready { background: var(--wf-success); }
    .wf-index-stats__dot--planned { background: var(--wf-border); }
    .wf-index-body {
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
