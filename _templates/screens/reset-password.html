</head>
<body class="wf-page">
  <!--
    SCREEN: Mot de passe oublie
    DESCRIPTION: Permet de demander un lien de reinitialisation du mot de passe
    FLOW-IN: Login (lien "Mot de passe oublie")
    FLOW-OUT: Login (retour), Confirmation (email envoye)
    PERSONA: Tous les utilisateurs
    DATA: Email
  -->

  <div class="wf-flex-center" style="min-height: 100vh; background: var(--wf-bg);">
    <div class="wf-container--narrow" style="width: 100%; padding: 1.5rem;">

      <!-- Logo / Nom de l'app -->
      <div class="wf-text--center wf-mb-3">
        <div class="wf-h2" data-component="app-logo">[Nom du Projet]</div>
      </div>

      <!-- Etat par defaut : formulaire -->
      <div class="wf-card" style="padding: 1.5rem;">
        <div class="wf-stack--lg">
          <div>
            <h1 class="wf-h3">Mot de passe oublie</h1>
            <p class="wf-text--sm wf-text--muted wf-mt-1">Entrez votre adresse email. Vous recevrez un lien pour reinitialiser votre mot de passe.</p>
          </div>

          <form class="wf-stack--lg">
            <div class="wf-form-group">
              <label class="wf-label wf-label--required" for="email">Adresse email</label>
              <input type="email" id="email" class="wf-input" placeholder="vous@exemple.com">
            </div>

            <button type="submit" class="wf-btn wf-btn--primary wf-btn--lg wf-w-full" data-action="reset-password">Envoyer le lien</button>
          </form>
        </div>
      </div>

        </div>
      </div>
      -->

      <!-- Retour a la connexion -->
      <p class="wf-text--center wf-text--sm wf-text--muted wf-mt-2">
        <a href="login.html" data-flow="login.html" data-transition="slide-right">&larr; Retour a la connexion</a>
      </p>

    </div>
  </div>

</body>
